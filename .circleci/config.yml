version: 2
jobs:
  build:
    machine: true
    working_directory: ~/acoustic-keylogger-research

    steps:
      - checkout
      - run: docker-compose build
      - run: docker-compose up -d
      - run:
          name: run tests
          command: docker-compose -f docker-compose.test.yml run env pytest -q tests

      - store_artifacts:
          path: tests/reports
